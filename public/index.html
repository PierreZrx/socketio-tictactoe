<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="newPlayer__container">
			<input type="text" placeholder="Imię" class="newPlayer__input">
			<button class="newPlayer__button">
				Graj!
			</button>
		</div>
		<div class="current-color">
			
		</div>
		<div class="room__container">
			<table class="board__container">
				<tr>
					<td class="board__square" x="0" y="0"></td>
					<td class="board__square" x="1" y="0"></td>
					<td class="board__square" x="2" y="0"></td>
				</tr>
				<tr>
					<td class="board__square" x="0" y="1"></td>
					<td class="board__square" x="1" y="1"></td>
					<td class="board__square" x="2" y="1"></td>
				</tr>
				<tr>
					<td class="board__square" x="0" y="2"></td>
					<td class="board__square" x="1" y="2"></td>
					<td class="board__square" x="2" y="2"></td>
				</tr>
			</table>
		</div>
		<div class="status__container">Oczekiwanie na przeciwnika...</div>
		<button class="reset-button">Wróć na stronę główną!</button>
		<div class="messages__container"></div>
	</div>
	<script src="./public/js/socket.io.js"></script>
	<script src="./public/js/main.js"></script>
</body>
</html>
